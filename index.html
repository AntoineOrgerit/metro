<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!--
        Materialize CSS :
            - CSS
            - POLICE
    -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <!-- CSS Général -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Title</title>

</head>
<body class="grey lighten-3">
<!-- HEADER -->
<nav>
    <div class="nav-wrapper red darken-4">
        <a href="#" class="brand-logo center">RECHERCHER</a>
        </ul>
    </div>
</nav>

<main>
    <!-- Formulaire pour les champs de recherche -->
    <div class="column" style="margin-top: 10%;">
        <div class="row">
            <div class="col s12">
                <ul id="dropdownDep" class="dropdown-content">

                </ul>
                <a class="btn dropdown-trigger col s12 red darken-1" id="dropdownDepTitle" href="#!"
                   data-target="dropdownDep">Station de
                    départ</a>
            </div>
        </div>

        <!-- FLECHE -->
        <p class="center" id="arrow_downward"><i class="material-icons">arrow_downward</i></p>

        <div class="row">
            <div class="col s12">
                <ul id="dropdownArr" class="dropdown-content">

                </ul>
                <a class="btn dropdown-trigger col s12 red darken-1" id="dropdownArrTitle" href="#!"
                   data-target="dropdownArr">Station
                    d'arrivée</a>
            </div>
        </div>
    </div>

    <!-- Bouton valider formulaire -->
    <div class="row center">
        <p class="waves-effect waves-light btn red lighten-2">Rechercher !</p>
    </div>

    <!-- Resultat -->
    <div class="row" id="result">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Résultats</span>
                    <p>Station départ : <span id="station_dep">Gare St Lazare</span></p>
                    <div>Étapes :
                        <ul id="stepList">
                            <li style="list-style-type: circle">TEST</li>
                        </ul>
                    </div>
                    <p>Station arrivée : <span id="station_arr">Gare de l'Est</span></p>
                    <p>Temps : 15min</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Carte -->
    <div id="mapid">

    </div>
</main>

<!-- FOOTER -->
<footer>
    <div class="red darken-4 center" style="color:white;">
        © 2018 Métro
    </div>
</footer>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="graph/graph.js"></script>
<script src="js/index.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<!-- LEAFLET -->
<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"

        crossorigin=""></script>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!-- Script main -->
<script src="js/index.js"></script>
<script src="js/map.js"></script>

</html>
